<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers">
        <div class="container">
            <div class="container-one">
                <h1>Student Form</h1>
                <form action="">
                    <table>
                        <tr>
                            <td class="table-input"><input placeholder="Name" type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td class="table-input"><input placeholder="Age" type="text" id="age"></td>
                        </tr>
                        <tr>
                            <div>
                                <td><input type="radio" value="Male" class="male" name="gender" > Male <input type="radio" value="Female" class="Female" name="gender"> Female</td>
                            </div>
                        </tr>
                        <tr>
                            <td class="table-input">
                                <select class="course">
                                    <option  value="JavaScript">JavaScript</option>
                                    <option value="Python">Python</option>
                                    <option value="JAVA">JAVA</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td class="table-input"><input placeholder="Email" type="text" id="email"></td>
                        </tr>
                        <tr><td><button class="container-one__table-btn">Save</button></td></tr>
                    </table>
                </form>
            </div>
        
            <div class="container-two">
                <table border="" class="container-two__table ">
                    <tr>
                        <td>Name</td> 
                        <td>Age</td> 
                        <td>Course</td> 
                        <td>Gender</td> 
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                    <tr>
                        <td>Amal</td> 
                        <td>21</td> 
                        <td>Python</td> 
                        <td>Male</td> 
                        <td>sakthivel0324@gmail.com</td>
                        <td onclick="deleteEvent(event)" class="btn-delete">Delete</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
